<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Table</title>
</head>
<body>
  <h1 class="rowdies-bold">The Create-a-Table-o-Matic</h1>
  <form class="form">
    <h2 class="victor-bold">What size table do you want?</h2>
    <div class="input-wrapper">
      <label for="columns">Column(s)</label>
      <input type="text" name="columns" id="columns">
    </div>
    <div class="times">X</div>
    <div class="input-wrapper">
      <label for="row">Row(s)</label>
      <input type="text" name="rows" id="rows">
    </div>
    <div class="button-wrapper">
      <input id="generate" type="button" value="Generate">
      <input id="clear" type="button" value="Clear">
    </div>
  </form>
  <!-- External JavaScript file that creates HTML Table -->
  <script src="index.js"></script>
</body>
</html>
